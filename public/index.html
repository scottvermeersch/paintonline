<!DOCTYPE html>
<html>

  <head>
    <title>PaintOnline</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.event.drag-2.0.js"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script>
  		/*eslint-env jquery */
  		/*globals loadName */
  		function getLoadName(load) {
  			var $modal = $("editLoadName"), $loadName = $modal.find("#loadName");
  			$loadName.val(load);
  			$modal.modal("show");
  		}
  	</script>
  </head>

  <body>
  	  <div class="container">
    	<div class="vertical-center-row">
        <div align="center"><img src="images/PaintOnlineLarge.png" alt="PaintOnline" width="1150" height="535">
  		<a href="canvas.html" class="btn btn-primary" role="button">Create New</a>
  		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Load</button></div>
  		<div class="modal fade" id="myModal" role="dialog">
  			<div class="modal-dialog">
  				<div class="modal-content">
  					<div class="modal-header">
  						<button type="button" class="close" data-dismiss="modal">&times;</button>
  						<h4 class="modal-title">Load</h4>
  					</div>
  					<div class="modal-body">
  						<form>
  							<div class="form-group">
  								<label for="loadName">Enter room code:</label>
  								<input type="text" class="form-control" id="loadName">
  							</div>
  						</form>
  					<div class="modal-footer">
  						<a href="#" onclick="getLoadName(document.getElementById(loadName).value)" class="btn btn-primary" role="button">Load</a>
  						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  					</div>
  				</div>
  			</div>
  		</div>
    	</div>
	</div>
	<script src="/socket.io/socket.io.js"></script>
  </body>

</html>
